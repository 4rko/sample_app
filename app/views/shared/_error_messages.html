<% if @user.errors.any? %>
	<div id="error_explanation">
		<div class="alert alert-error">
			Ten formularz zawiera <%= pluralize(@user.errors.count, "błąd", "błędy/ów") %>
		</div>
		<ul>
			<% @user.errors.full_messages.each do |msg| %>
				<li>* <%= msg %></li>
			<% end %>
		</ul>
	</div>
<% end %>
